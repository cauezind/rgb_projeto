<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <div id="cor">
         <div class="cor">

         </div>
       </div>

        <div class="form">
            <form>

                 <div class="red">
                      <div class="label">
                         <label for="rangered"><span id="red">R</span>ED</label>
                     </div>
                    0<input type="range" id="rangered" min="0" max="255">255
                    <input type="text" id="inputred" value="" readonly>
                 </div>

                 <div class="green">
                    <div class="label">
                          <label for="rangegreen"><span id="green">G</span>REEN</label>
                    </div>
                    0<input type="range" id="rangegreen" min="0" max="255">255
                    <input type="text" id="inputgreen" value="" readonly>
                 </div>

                 <div class="blue">
                    <div class="label">
                     <label for="rangeblue"><span id="blue">B</span>LUE</label>
                    </div>
                    0<input type="range" id="rangeblue" min="0" max="255">255
                    <input type="text" id="inputblue" value="" readonly>
                 </div>

            </form>

        </div>
    </main>
    
</body>
<script src="java.js"></script>
</html>
